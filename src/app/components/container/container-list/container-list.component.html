<div class="container-fluid">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-sm-12 col-md-9">
                <h2>Container List</h2>
              </div>
              <div class="col-sm-12 col-md-3">
                <button type="button" class="btn btn-primary" (click)="onCreateNewContainer()">New Container (ADMIN OPTION)</button>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col">
                <table class="table">
                  <thead>
                    <tr>
                      <!-- <th scope="col">DETAILS</th> -->
                      <th scope="col">CONTAINER ID</th>
                      <th scope="col">CAPACITY</th>
                      <th scope="col">LIQUID TYPE</th>
                      <th scope="col">ADMIN OPTIONS</th>
                    </tr>
                  </thead>
                  <tbody>
                    @for (item of containers; track item.id) {
                      <tr>
                        <td><button class="btn btn-outline-primary" (click)="onDetails(item)"><img class="bi" width="16" height="16" src="assets/details.svg" alt="details"></button> {{item.name}}</td>
                        <!-- <td>{{item.name}}</td> -->
                        <td>{{item.capacity}}</td>
                        <td>{{ getLiquidName(item.liquidId)}}</td>
                        <td>
                          <button class="btn btn-secondary rounded-pill mb-1 mx-1 respB" type="button" (click)="onUpdating(item)">Edit</button>
                          <button class="btn btn-danger rounded-pill mb-1 respB" type="button" (click)="deleteRecord(item?.id)">Delete</button>
                        </td>
                      </tr>
                    }
                      
                  </tbody>
                </table>
              </div>
            </div>

          </div>
          <div class="card-footer text-body-secondary">
            {{totalRecords}} record(s) found
          </div>
        </div>
      </div>
    </div>

  </div>
