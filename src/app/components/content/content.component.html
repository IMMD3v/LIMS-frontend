<div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header">
            <div class="d-flex justify-content-between">
              <div class="p-2"><h2>Container List</h2></div>
              <div class="p-2">

                <button type="button" class="btn btn-primary" (click)="onCreateNewContainer()">New Container</button>

              </div>
            </div>
          </div>
          <div class="card-body">

            <table class="table">
              <thead>
                <tr>
                  <!-- <th scope="col">DETAILS</th> -->
                  <th scope="col">CONTAINER ID</th>
                  <th scope="col">CAPACITY</th>
                  <th scope="col">LIQUID TYPE</th>
                  <th scope="col">OPTIONS</th>
                </tr>
              </thead>
              <tbody>
                @for (item of containers; track item.id) {
                  <tr>
                    <td><button class="btn btn-outline-primary" (click)="onDetails(item.id)"><img class="bi" width="16" height="16" src="assets/details.svg" alt="details"></button> {{item.name}}</td>
                    <!-- <td>{{item.name}}</td> -->
                    <td>{{item.capacity}}</td>
                    <td>{{item.liquidType}}</td>
                    <td>
                      <button class="btn btn-secondary rounded-pill" type="button" (click)="onUpdating(item?.id)">Edit</button>
                      <button class="btn btn-danger rounded-pill" type="button" (click)="deleteRecord(item?.id)">Delete</button>
                    </td>
                  </tr>
                }
                  
              </tbody>
            </table>

          </div>
          <div class="card-footer text-body-secondary">
            {{totalRecords}} record(s) found
          </div>
        </div>
      </div>
    </div>

  </div>
